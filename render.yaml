# Render Blueprint - Auto-deploy configuration
# Push to GitHub and connect repo to Render for automatic deployments

databases:
  - name: gacha-db
    databaseName: gacha
    user: gacha_user
    plan: free
    region: frankfurt

services:
  # Backend API Service
  - type: web
    name: gacha-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gacha-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true
    # Persistent disk for file uploads (10GB at /var/data)
    disk:
      name: gacha-uploads
      mountPath: /var/data
      sizeGB: 10

  # Frontend Static Site
  - type: web
    name: gacha-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: gacha-api
          property: host
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
